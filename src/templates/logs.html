<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Logs</title>
    <style>
      * {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #1e1e1e;
        color: #f5f5f5;
      }
      header {
        background-color: #333;
        padding: 15px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10;
      }
      h1 {
        font-size: 24px;
        font-weight: bold;
        color: #4caf50;
      }
      #log-container {
        background-color: #222;
        margin-top: 60px;
        padding: 20px;
        height: calc(100vh - 60px);
        overflow-y: auto;
        color: #e0e0e0;
        font-size: 14px;
        line-height: 1.5;
        white-space: pre-wrap;
        word-break: break-word;
      }
      #log-container::-webkit-scrollbar {
        width: 10px;
      }
      #log-container::-webkit-scrollbar-thumb {
        background-color: #4caf50;
        border-radius: 4px;
      }
      #log-container::-webkit-scrollbar-track {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Live Logs - RG Designs</h1>
    </header>
    <pre id="log-container"></pre>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const logContainer = document.getElementById("log-container");

      // Listen for log updates and display them
      socket.on("log-update", (data) => {
        logContainer.textContent += data + "\n";
        logContainer.scrollTop = logContainer.scrollHeight; // Auto-scroll to the latest log
      });
    </script>
  </body>
</html>
